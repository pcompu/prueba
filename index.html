<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de PC e IA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .chat-card {
      width: 100%;
      max-width: 1200px;
    }
    .chat-history {
      height: 400px;
      overflow-y: auto;
      background-color: #f8f9fa;
    }
    .chat-message {
      word-wrap: break-word;
    }
    .bg-usuario {
      background-color: #0d6efd;
      color: white;
    }
    .bg-ia {
      background-color: #e9ecef;
      color: #212529;
    }
    .chat-subtitle {
      background-color: #cce5ff;
      color: #004085;
      font-size: 0.95rem;
      border-bottom: 1px solid #b8daff;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="chat-card shadow-lg rounded-4">

      <!-- Header principal -->
      <div class="chat-header text-center p-3 border-bottom">Chat de PC e IA</div>

      <!-- Renglón extra debajo del header -->
      <div class="chat-subtitle text-center p-2">
        Te ayudo a programar y responder tus preguntas sobre PC e IA
      </div>

      <!-- Historial de chat -->
      <div id="chatHistory" class="chat-history p-3"></div>

      <!-- Input y botón -->
      <div class="chat-input d-flex p-3 border-top">
        <input type="text" id="messageInput" class="form-control me-2" placeholder="Escribe tu mensaje...">
        <button id="sendButton" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script_c.js"></script>
</body>
</html>
